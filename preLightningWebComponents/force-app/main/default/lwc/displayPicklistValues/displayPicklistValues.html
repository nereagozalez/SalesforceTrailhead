<template>
    <lightning-card  title="Hello">
        <lightning-combobox
                name="objects"
                label="Object"
                value={value}
                placeholder="Select Object"
                options={options}
                onchange={handleChange} >
        </lightning-combobox>
        <p>Selected value is: {objectName}</p>
        <template if:true={objectName}>
            <template for:each={objectName} for:item="picklist">
                <p key={picklist}>{picklist}</p>
            </template>
        </template>
        <template if:true={error}>
            Error
        </template>
    </lightning-card>
</template>
